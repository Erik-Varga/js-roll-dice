<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Roll Dice App</title>

    <!-- Favicon -->
      <link rel="icon" type="image/icon" href="favicon.ico">
  
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
      <h1>Roll Dice</h1>
      <div class="logo">
        <span><box-icon name='dice-1'></box-icon></span>
        <span><box-icon name='dice-2'></box-icon></span>
        <span><box-icon name='dice-3'></box-icon></span>
        <span><box-icon name='dice-4'></box-icon></span>
        <span><box-icon name='dice-5'></box-icon></span>
        <span><box-icon name='dice-6'></box-icon></span>
      </div>

      <div class="dice-container">
        <div class="dice">
          <div class="dice-dot">
          </div>
        </div>
      </div>
      <div class="dice-value">0</div>
      <!-- <div># of Dice: <span class="dice-number">0</span></div> -->
      <!-- <input type="number" id="dice-number" class="dice-number" value="5"> -->
      <button type="button" class="btn-roll-dice">Roll Dice</button>
      
      <div class="container">
        <div id="dice-side" class="dice-side hidden">
            <span>1:</span> <span id="side1"></span>
            <span>2:</span> <span id="side2"></span>
            <span>3:</span> <span id="side3"></span>
            <span>4:</span> <span id="side4"></span>
            <span>5:</span> <span id="side5"></span>
            <span>6:</span> <span id="side6"></span>
        </div>
      </div>
      
      <div class="container">
        <div class="dice-num">Set Number of Dice: <span id="num">2</span></div>
        
        <div class="btns">
          <button class="dec"><i class="fa fa-minus"></i></button>
          <button class="reset"><i class="fa fa-redo"></i></button>
          <button class="inc"><i class="fa fa-plus"></i></button>
        </div>
      </div>
      
      <footer>
        <div class="version">
          <small>
              <a href="https://github.com/Erik-Varga/js-roll-dice/" target="_blank">Source Code: </a> 
            v1.3
          </small>
        </div>
        <div>
            <small>
              <a href="https://github.com/Erik-Varga" target="_blank">&copy; <script>document.write(new Date().getFullYear())</script> Erik Varga | Web Developer <i class="fa-brands fa-github"></i></a>
            </small>
        </div>
      </footer>
    </div>
  
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
